<h5>BUSCADOR DE JUEGOS</h5>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" class="form-control" placeholder="Escribe el juego que buscas..." (keyup.enter)="buscar()" #txtBuscar>
        </form>
    </div>
</div>

    <div class="container">
    <div class="row">
  <div *ngFor="let juego of juegos" class="card col-sm-3">
    <img src="{{juego.background_image}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{juego.name}}</h5>
      <p class="card-text">Fecha de Lanzamiento: {{juego.released}}</p>
    </div>
  </div>
</div>
</div>
